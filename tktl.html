<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention : Virus détecté !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
        }
        .warning-box {
            border: 2px solid #f5c6cb;
            background-color: #f8d7da;
            padding: 20px;
            margin: auto;
            max-width: 600px;
        }
        .warning-box h1 {
            font-size: 2em;
            color: #721c24;
        }
        .warning-box p {
            font-size: 1.2em;
        }
        .warning-box button {
            font-size: 1em;
            padding: 10px 20px;
            color: #fff;
            background-color: #c82333;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .warning-box button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <h1>⚠️ Alerte de sécurité Windows ⚠️</h1>
        <p>Un virus a été détecté sur votre ordinateur !</p>
        <p>Il est recommandé de scanner votre système immédiatement pour éviter une perte de données.</p>
        <button onclick="playAlert()">Scanner maintenant</button>
    </div>

    <script>
        function playAlert() {
            let message = "Alerte, alerte, un virus a été détecté";
            let synth = window.speechSynthesis;
            
            // Créer et configurer l'objet de synthèse vocale
            let utterance = new SpeechSynthesisUtterance(message);
            utterance.lang = 'fr-FR';
            
            // Faire jouer le message deux fois
            synth.speak(utterance);
            synth.speak(utterance);

            // Afficher le message d'alerte
            alert("Contacter le support pour supprimer le virus au 07 65 25 04 34");
        }
    </script>
</body>
</html>
